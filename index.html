<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Against Casinos</title>
    <link rel="icon" type="image/png" href="./ícones/7375012.png">
    <style>
        body {
            font-family: Impact, Arial, sans-serif;
            background-image: url('./imagens/8387538.png');
            background-size: 78px;
            background-repeat: repeat;
            animation: slideBackground 619s linear infinite;
        }

        h1 {
            text-align: left;
            font-size: 4.7em;
            margin-top: 63px;
            margin-left: 168px;
            font-family: Impact, Arial, sans-serif;
        }

        .right-way {
            display: inline-block;
            margin-left: 122px;
        }

        .corner-image {
            position: absolute;
            top: 172px;
            left: 218px;
            height: 261px;
            width: auto;
            display: none;
        }

        .jeff {
            position: absolute;
            bottom: 0;
            right: 0;
            margin-right: 10px;
            max-width: 453px;
        }

        .bottom-right-text {
            position: absolute;
            bottom: 389px;
            right: 15px;
            font-size: 1.5em;
            color: #000;
        }

        .bottom-text {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 1.3em;
            color: #9A3334;
        }

        .rounded-button {
            position: absolute;
            top: 449px;
            left: 173px;
            padding: 10px 20px;
            background-color: #9A3334;
            color: white;
            border: none;
            border-radius: 0px 8px 0 8px;
            font-size: 1.8em;
            cursor: pointer;
            font-family: Impact, Arial, sans-serif;
        }

        .rounded-button:hover {
            background-color: rgba(122, 39, 40);
        }

        .top-right-text {
            position: absolute;
            top: 10px;
            right: 27px;
            font-size: 0.9em;
            color: rgba(0, 0, 0, 0.3);
            transform: rotate(-90deg); /* Girar -90 graus */
            transform-origin: top right; /* Definir o ponto de origem da transformação */
        }

        /* Animações e transições */
        @keyframes slideBackground {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -10000px 10000px;
            }
        }

        /* Estilos para a tela de aviso */
        #warning-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            text-align: center;
            padding-top: 20%;
        }

        #warning-overlay div {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }

        #continue-button {
            padding: 10px 20px;
            background-color: #9A3334;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: Impact, Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="warning-overlay">
        <div>
            <p>Atenção! Caso esteja usando um celular, visualize este site no modo "Para computador". Versão mobile em desenvolvimento.</p>
            <button id="continue-button">Continuar</button>
        </div>
    </div>

    <h1>
        <span id="changing-text">
            <u>MUDE SEU<br></u>
            <span class="right-way"><u>MODO DE JOGAR.</u></span>
        </span>
    </h1>
    
    <!-- Imagens de canto -->
    <img src="./imagens/9265682.png" class="corner-image" alt="Seta preta">
    <img src="./imagens/7685289.png" class="corner-image" alt="Seta vermelha">
    
    <!-- Imagem do porco -->
    <img src="./imagens/9876235.png" class="jeff" alt="Jeff">
    
    <!-- Texto inferior direito -->
    <div class="bottom-right-text">Jeff: Acho que jogo virou!</div>

    <!-- Botão arredondado -->
    <button class="rounded-button">ENTRAR</button>

    <!-- Texto na base da página -->
    <div class="bottom-text" id="animated-text"></div>

    <!-- Adicione esta linha abaixo da tag body -->
    <div class="top-right-text">Against Casinos - 2024</div>
    <!-- Restante do seu código HTML -->

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var warningOverlay = document.getElementById("warning-overlay");
            var continueButton = document.getElementById("continue-button");

            // Mostra o aviso ao carregar a página
            warningOverlay.style.display = "block";

            // Fecha o aviso ao clicar no botão "continuar"
            continueButton.addEventListener("click", function() {
                warningOverlay.style.display = "none";
            });
        });

        // Textos para animação
        var texts = [
            "Sem robô de apostas, sem mentiras.",
            "Isso não é um sonho, é real.",
            "Está pode ser sua única chance.",
            "Então... o que vai ser?",
        ];
        var index = 0;
        var textIndex = 0;
        var textContainer = document.getElementById("animated-text");
        var changingText = document.getElementById("changing-text");
        var images = document.querySelectorAll(".corner-image");
        var currentImageIndex = 0;

        // Adiciona uma letra por vez aos textos
        function addLetter() {
            if (textIndex < texts[index].length) {
                textContainer.innerHTML += texts[index][textIndex];
                textIndex++;
                setTimeout(addLetter, 42);
            } else {
                setTimeout(function() {
                    textContainer.innerHTML = "";
                    textIndex = 0;
                    index = (index + 1) % texts.length;
                    addLetter();
                }, 8630);
            }
        }

        // Alterna entre as imagens
        function toggleImages() {
            images[currentImageIndex].style.display = "none";
            currentImageIndex = (currentImageIndex + 1) % images.length;
            images[currentImageIndex].style.display = "block";
        }

        // Alterna a cor do texto
        function changeColor() {
            changingText.style.color = changingText.style.color === "rgb(154, 51, 52)" ? "#000000" : "#9A3334";
        }

        setInterval(changeColor, 500);
        setInterval(toggleImages, 500);
        addLetter();
    </script>
</body>
</html>
